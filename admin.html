<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo | BCW</title>
    <style>
        :root {
            --primary: #264597; --white: #ffffff; --gray: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', sans-serif; margin: 0;
            background-color: var(--white); color: var(--primary);
            display: flex; flex-direction: column; align-items: center;
        }
        header { padding: 40px; }
        .logo-main { width: 220px; }
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px; width: 90%; max-width: 1000px; margin-top: 20px;
        }
        .admin-card {
            background: var(--gray); border: 2px solid #eee; border-radius: 20px;
            padding: 40px; text-align: center; cursor: pointer;
            transition: all 0.3s ease;
        }
        .admin-card:hover {
            transform: translateY(-10px); border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .admin-card h3 { margin-top: 15px; font-size: 22px; }
        .icon { font-size: 50px; }
    </style>
</head>
